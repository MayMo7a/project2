<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Edit Hack</title>
</head>
<body>
    <div class="container">
    <h1>Update hack</h1>
    <form action="/hacks/{{id}}?_method=PUT" method="POST">
        <label for="title">
            Title: <input type="text" name="title" id="title" value="{{title}}">
        </label>
        
        <label for="description">
            Description: <input type="text" name="description" id="description" value="{{description}}">
        </label>

        <label for="media">
            Media: <input type="text" name="media" id="media" value="{{media}}">
        </label>
        <button type="submit">Update!</button>
    </form>
    </div>

</body>
</html>
